<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Player Data</title>
  <link rel="stylesheet" href="style.css">
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: left;
      font-size: 0.9rem;
    }

    th {
      background-color: #eee;
    }

    img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
    }

    #downloadBtn {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Admin Dashboard</h2>
    <button id="downloadBtn">ðŸ“¥ Download CSV</button>
    <table id="dataTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>House</th>
          <th>Mobile</th>
          <th>WhatsApp</th>
          <th>Father</th>
          <th>Age</th>
          <th>Unit</th>
          <th>EPL 2.0</th>
          <th>Prev Team</th>
          <th>Photo</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be injected here -->
      </tbody>
    </table>
  </div>

  <script>
    async function fetchData() {
      const res = await fetch("/admin-data");
      const data = await res.json();
      const tbody = document.querySelector("#dataTable tbody");

      data.forEach(entry => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${entry.name}</td>
          <td>${entry.house}</td>
          <td>${entry.mobile}</td>
          <td>${entry.whatsapp}</td>
          <td>${entry.father}</td>
          <td>${entry.age}</td>
          <td>${entry.unit}</td>
          <td>${entry.epl}</td>
          <td>${entry.prev_team || "-"}</td>
          <td><img src="/${entry.photo_path}" alt="Photo"></td>
        `;
        tbody.appendChild(row);
      });
    }

    document.getElementById("downloadBtn").addEventListener("click", () => {
      window.location.href = "/download-csv";
    });

    fetchData();
  </script>
</body>
</html>
